<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Лайк со счётчиком</title>
    <style>
      .like-button {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .like-button .heart {
        color: gray;
        transition: transform 0.2s, color 0.2s;
      }

      .like-button.liked .heart {
        color: red;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <button class="like-button" onclick="toggleLike(this)">
      <span class="heart">❤️</span>
      <span class="like-count">0</span>
    </button>

    <script>
      function toggleLike(button) {
        const countSpan = button.querySelector(".like-count");
        const heart = button.querySelector(".heart");
        let count = parseInt(countSpan.textContent);

        if (button.classList.contains("liked")) {
          count--;
          button.classList.remove("liked");
        } else {
          count++;
          button.classList.add("liked");
        }

        countSpan.textContent = count;
      }
    </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лайк с картинкой</title>
  <style>
    .like-button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .like-button img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s, filter 0.2s;
      filter: grayscale(100%);
    }

    .like-button.liked img {
      transform: scale(1.2);
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

<button class="like-button" onclick="toggleLike(this)">
  <img src="your-like-icon.png" alt="Лайк" />
  <span class="like-count">0</span>
</button>

<script>
  function toggleLike(button) {
    const countSpan = button.querySelector('.like-count');
    let count = parseInt(countSpan.textContent);

    if (button.classList.contains('liked')) {
      count--;
      button.classList.remove('liked');
    } else {
      count++;
      button.classList.add('liked');
    }

    countSpan.textContent = count;
  }
</script>

</body>
</html>

  .like-button img {
